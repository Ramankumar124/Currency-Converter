<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div id="background-layer-container"></div>
  <div class="Container">
    <h1 id="heading">Currency Converter</h1>
    <form action="">
      <div id="amount">
        <p>Enter Amount</p>
        <input value="100" type="text" placeholder="Enter Amount" />
      </div>

      <div class="dropdown">
        <div class="from">
          <p>From</p>
          <div class="select-container">              
            <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
            <select name="from">
              <!-- <option value="USD">USD</option>
              <option value="INR">INR</option>
              <option value="AUD">AUD</option>
              <option value="EUR">EUR</option> -->
            </select>
          </div>
        </div>

        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="to">
          <p>To</p>
          <div class="select-container">
            <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
            <select name="to">
              <option value="INR" >INR</option>
              <!-- <option value="USD">USD</option>
              <option value="AUD">AUD</option>
              <option value="EUR">EUR</option> -->
            </select>
          </div>
        </div>
      </div>
      <div id="msg">1USD = 84INR</div>
      <button id="btn">Get Exchange Rate</button>
    </form>
  </div>

  <script type="module" src="script.js"></script>
  <script type="module" src="codes.js"></script>
</body>
</html>
